<!DOCTYPE html>
<!--
This is an example HTML that shows how WebGazer can be used on a website.
This file provides the additional features:
  * An integrated, intuitive and sleek action bar with an informative "help" module accessible at all times
  * Structured 9-point calibration system
  * Accuracy measure of predictions based on calibration process
  * Video feedback regarding face positioning
  * Improved eye predictions visible to the user
Instructions on use can be found in the README repository.
-->
<html>
    <head>
        <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=utf-8">
        <TITLE>WebGazer Demo</TITLE>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <!-- <script src="./tensorflow.js"></script> -->
        <script src="./webgazer.js"></script>
    </head>
    <body LANG="en-US" LINK="#0000ff" DIR="LTR">
      <canvas id="plotting_canvas" width="500" height="500" style="cursor:crosshair;"></canvas>
      <!--**視線の予測ポイント（注視点）**を描画するキャンバス-->

        <script src="./node_modules/sweetalert/dist/sweetalert.min.js"></script>

        <script src="./js/main.js"></script>
        <script src="./js/calibration.js"></script>
        <script src="./js/precision_calculation.js"></script>
        <script src="./js/precision_store_points.js"></script>

        <!--ナビゲーションバーの基本構文-->
        <nav id="webgazerNavbar" class="navbar navbar-expand-lg navbar-default navbar-fixed-top">
          <div class="container-fluid">
            <!--小さい画面（スマホ等）でメニューを折りたたみ表示できるようにする「ハンバーガーボタン」。-->
            <div class="navbar-header">
              <!-- The hamburger menu button -->
              <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#myNavbar">
                <i class="navbar-toggler-icon">Menu</i>
              </button>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav">
                <!-- Accuracy -->
                <li id="Accuracy"><a>Not yet Calibrated</a></li> <!--現在のキャリブレーションの精度を表示-->
                <li><a onclick="Restart()" href="#">Recalibrate</a></li><!--キャリブレーションを再スタートするボタン。-->
                <li><a onclick="webgazer.applyKalmanFilter(!webgazer.params.applyKalmanFilter)" href="#">Toggle Kalman Filter</a></li><!--カルマンフィルターのON/OFF切り替え。視線の滑らかさに関係します（ONにするとノイズが減る）-->
                <button id="toggleLoggingBtn" class="btn btn-warning" onclick="toggleLogging()" >ログを停止</button>
              </ul>
              <ul class="nav navbar-nav navbar-right"><!--右側のヘルプボタン-->
                <li><a class="helpBtn" onclick="helpModalShow()" href="#"><i class="glyphicon glyphicon-cog"></i> Help</a></li><!--モーダル（ポップアップ説明）が表示されます。                -->
              </ul>
            </div>
          </div>
        </nav>
        <!-- Calibration points -->
        <div class="calibrationDiv">
            <input type="button" class="Calibration" id="Pt1"></input>
            <input type="button" class="Calibration" id="Pt2"></input>
            <input type="button" class="Calibration" id="Pt3"></input>
            <input type="button" class="Calibration" id="Pt4"></input>
            <input type="button" class="Calibration" id="Pt5"></input>
            <input type="button" class="Calibration" id="Pt6"></input>
            <input type="button" class="Calibration" id="Pt7"></input>
            <input type="button" class="Calibration" id="Pt8"></input>
            <input type="button" class="Calibration" id="Pt9"></input>
        </div>
        <!--<div id="textContainer" style="margin-top: 50px; display: none;">-->
        <div id="textContainer" style="margin-top: 50px; display: none;">
          <span id="char1" class="char">視</span>
          <span id="char2" class="char">線</span>
          <span id="char3" class="char">の</span>
          <span id="char4" class="char">検</span>
          <span id="char5" class="char">出</span>
          <span id="char6" class="char">に</span>
          <span id="char7" class="char">関</span>
          <span id="char8" class="char">す</span>
          <span id="char9" class="char">る</span>
          <span id="char10" class="char">テ</span>
          <span id="char11" class="char">ス</span>
          <span id="char12" class="char">ト</span>
          <span id="char13" class="char">で</span>
          <span id="char14" class="char">す</span>

          <br>
          <span id="char16" class="char">翠</span>

          <span id="char19" class="char">山</span>

          <span id="char22" class="char">連</span>
          <span id="char23" class="char">な</span>
          <span id="char24" class="char">り</span>
          <span id="char25" class="char">、</span>
          <span id="char26" class="char">湖</span>
          <span id="char27" class="char">面</span>
          <span id="char28" class="char">に</span>
          <span id="char29" class="char">は</span>
          <span id="char30" class="char">翡</span>
          <span id="char31" class="char">翠</span>
          <span id="char32" class="char">の</span>
          <span id="char33" class="char">よ</span>
          <span id="char34" class="char">う</span>

          <span id="char36" class="char">光</span>

          <span id="char50" class="char">。</span>
          
        </div>


        <!-- Modal -->
        <div id="helpModal" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-body">
                <img src="media/example/calibration.png" width="100%" height="100%" alt="webgazer demo instructions"></img>
              </div><!--「使い方」画像を表示-->
               <div class="modal-footer">
                <button id="closeBtn" type="button" class="btn btn-default" data-bs-dismiss="modal">Close & load saved model </button>
                <!--「キャリブレーションを始める」-->
                <button type="button" id='start_calibration' class="btn btn-primary" data-bs-dismiss="modal" onclick="Restart()">Calibrate</button>
                <!--「モデルを読み込んで再開する-->
              </div>
            </div>

          </div>
        </div>

        <!-- Latest compiled JavaScript -->
        <script src="./js/resize_canvas.js"></script>
        <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
